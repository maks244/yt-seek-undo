<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Seek Undo - Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>YouTube Seek Undo Options</h1>
    
    <div class="section">
      <h2>Undo Hotkey Configuration</h2>
      <p class="description">Customize the keyboard shortcut for undoing seek operations.</p>
      
      <div class="hotkey-display">
        <label>Current Hotkey:</label>
        <span id="currentHotkey" class="hotkey-value">Loading...</span>
      </div>
      
      <div class="hotkey-input-group">
        <label for="hotkeyInput">New Hotkey:</label>
        <input 
          type="text" 
          id="hotkeyInput" 
          placeholder="Press keys to set hotkey..." 
          readonly
        >
        <p class="hint">Click the input field and press your desired key combination (e.g., Ctrl+Z, Alt+U)</p>
      </div>
      
      <div id="errorMessage" class="error-message" style="display: none;"></div>
      <div id="successMessage" class="success-message" style="display: none;"></div>
      
      <div class="button-group">
        <button id="saveButton" class="btn btn-primary">Save Hotkey</button>
        <button id="resetButton" class="btn btn-secondary">Reset to Default</button>
      </div>
    </div>
  </div>
  <script src="browser-polyfill.js"></script>
  <script src="options.js"></script>
</body>
</html>
